<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <style>
            
            body {
                background-color: #f8f9fa;
                padding-top: 30px;
            }
            .container {
                max-width: 700px;
                background: white;
                padding: 25px;
                border-radius: 12px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            }
            .btn-group .btn {
                border-radius: 6px;
                margin: 0 5px;
                transition: all 0.3s;
            }
            .btn-group {
                display: flex;
                justify-content: center;
                gap: 10px;
                margin: 20px 0;
            }
            #mostrarFormulario {
                display: block;
                margin: 0 auto 20px;
                padding: 10px 25px;
                border-radius: 8px;
            }
            #formularioArchivo {
                background: #f8f9fa;
                padding: 20px;
                border-radius: 8px;
                margin-top: 15px;
                border: 1px solid #e9ecef;
            }
            .file-input-container {
                display: flex;
                align-items: center;
                gap: 10px;
                margin-bottom: 15px;
            }
            .custom-file-input {
                flex-grow: 1;
                padding: 8px 12px;
                border: 1px solid #ced4da;
                border-radius: 6px;
                background: white;
            }
        </style>
    </head>
    <body>
          <div class="container">
            <h2 class="text-center mb-4">Carga Masiva de Datos</h2>
            
            <button id="mostrarFormulario" class="btn btn-primary" onclick="mostrarFormulario()">
                <i class="bi bi-cloud-upload me-2"></i>Mostrar Opciones de Carga
            </button>

            <div id="botones" class="row" style="display:none">
                <div class="btn-group">
                    <button class="btn btn-success" id="btnExcel">
                        <i class="bi bi-file-earmark-spreadsheet me-2"></i>Excel
                    </button>
                    <button class="btn btn-info" id="btnTxt">
                        <i class="bi bi-filetype-txt me-2"></i>TXT
                    </button>
                </div>
            </div>

            <div id="formularioArchivo" style="display: none">
                <form action="/usuario/cargamasiva" method="post" enctype="multipart/form-data">
                    <div class="file-input-container">
                        <input type="file" id="archivo" name="archivo" accept=".xlsx,.txt" class="custom-file-input">
                        <button type="submit" class="btn btn-success" id="cargaMasiva">
                            <i class="bi bi-upload me-2"></i>Subir Archivo
                        </button>
                    </div>
                </form>
            </div>
          </div>

        <script>
            function mostrarFormulario() {
                document.getElementById("mostrarFormulario").style.display = "none";
                document.getElementById("botones").style.display = "block";
            }

            let tipoArchivo = "";

            document.getElementById("btnExcel").addEventListener("click", function () {
                tipoArchivo = "xlsx";
                document.getElementById("formularioArchivo").style.display = "block";
                document.getElementById("archivo").setAttribute("accept", ".xlsx");
                document.getElementById("tipo-archivo-texto").textContent = "Formatos aceptados: .xlsx (Excel)";
                
                document.getElementById("cargaMasiva").classList.remove("btn-primary");
                document.getElementById("cargaMasiva").classList.add("btn-success");
            });

            document.getElementById("btnTxt").addEventListener("click", function () {
                tipoArchivo = "txt";
                document.getElementById("formularioArchivo").style.display = "block";
                document.getElementById("archivo").setAttribute("accept", ".txt");
                document.getElementById("tipo-archivo-texto").textContent = "Formatos aceptados: .txt (Texto plano)";
                
                document.getElementById("cargaMasiva").classList.remove("btn-success");
                document.getElementById("cargaMasiva").classList.add("btn-primary");
            });

            document.getElementById("archivo").addEventListener("change", function () {
                if (this.files.length > 0) {
                    var fileName = this.files[0].name;
                    var fileExtension = fileName.split('.').pop().toLowerCase();

                    if (fileExtension !== tipoArchivo) {
                        alert("Por favor, seleccione un archivo " + tipoArchivo.toUpperCase() + " v√°lido.");
                        this.value = "";
                    }
                }
            });
        </script>

    </body>
</html>
