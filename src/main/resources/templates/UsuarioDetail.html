<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>
    <body>
    <div class="container mt-4">
        <h1>Detalles del Usuario</h1>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" th:text="${usuario.Nombre + ' ' + usuario.ApellidoPaterno + ' ' + usuario.ApellidoMaterno}"></h4>
                
                <h5 class="mt-3">Información de Contacto</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:if="${usuario.Telefono}">
                        <strong>Teléfono:</strong> <span th:text="${usuario.Telefono}"></span>
                    </li>
                    <li class="list-group-item" th:if="${usuario.Celular}">
                        <strong>Celular:</strong> <span th:text="${usuario.Celular}"></span>
                    </li>
                    <li class="list-group-item" th:if="${usuario.Email}">
                        <strong>Email:</strong> <span th:text="${usuario.Email}"></span>
                    </li>
                    <li class="list-group-item" th:if="${usuario.CURP}">
                        <strong>CURP:</strong> <span th:text="${usuario.CURP}"></span>
                    </li>
                    
                 <!--    <a class="btn btn-primary col-12" th:href="|@{/usuario/formEditable?IdUsuario=}${Usuario.IdUsuario}|">Editar Información</a>-->
                </ul>

                

                <a th:href="@{/usuario}" class="btn btn-secondary mt-3">
                    <i class="bi bi-arrow-left"></i> Volver
                </a>
            </div>
        </div>
    </div>
        
        <h5 class="mt-3">Direcciones</h5>
                <div th:each="direccion : ${usuario.Direcciones}" class="card mb-2">
                    <div class="card-body">
                        <p th:text="${direccion.Calle + ' ' + direccion.NumeroExterior + ' ' + (direccion.NumeroInterior ?: '')}"></p>
                        <p th:text="${direccion.Colonia.Nombre + ', ' + direccion.Colonia.CodigoPostal}"></p>
                        <p th:text="${direccion.Colonia.Municipio.Nombre + ', ' + direccion.Colonia.Municipio.Estado.Nombre}"></p>
                    </div>
                </div>
</body>
</html>
