<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>
    <body layout:fragment="body">
    <div class="container mt-4">
        <h1>Detalles del Usuario</h1>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" th:text="${usuario.Nombre + ' ' + usuario.ApellidoPaterno + ' ' + usuario.ApellidoMaterno}"></h4>
                
                <h5 class="mt-3">Información de Contacto</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:if="${usuario.Telefono}">
                        <strong>Teléfono:</strong> <span th:text="${usuario.Telefono}"></span>
                    </li>
                    <li class="list-group-item" th:if="${usuario.Celular}">
                        <strong>Celular:</strong> <span th:text="${usuario.Celular}"></span>
                    </li>
                    <li class="list-group-item" th:if="${usuario.Email}">
                        <strong>Email:</strong> <span th:text="${usuario.Email}"></span>
                    </li>
                    <li class="list-group-item" th:if="${usuario.CURP}">
                        <strong>CURP:</strong> <span th:text="${usuario.CURP}"></span>
                    </li>
                    
                    <a class="btn btn-primary col-12" th:href="|@{/usuario/formEditable?IdUsuario=}${usuario.IdUsuario}|">Editar Información</a>
                </ul>

                
             <!--    <a class="btn btn-primary col-12" th:href="|@{/usuario/formEditable?IdUsuario=}${Usuario.IdUsuario}|">Editar Información</a>-->
                
            </div>
        </div>
    </div>
        
       
        
        <h5 class="mt-3">Direcciones</h5>
                <div class="table-responsive">
                    
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Calle</th>
                                <th>No. Int</th>
                                <th>No. Ext</th>
                                <th>Colonia</th>
                                <th>CP</th>
                                <th>Municipio</th>
                                <th>Estado</th>
                                <th>País</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="direccion : ${usuario.Direcciones}">
                                <td th:text="${direccion.Calle}"></td>
                                <td th:text="${direccion.NumeroExterior}"></td>
                                <td th:text="${direccion.NumeroInterior}"></td>
                                <td th:text="${direccion.Colonia.Nombre}"></td>
                                <td th:text="${direccion.Colonia.CodigoPostal}"></td>
                                <td th:text="${direccion.Colonia.Municipio.Nombre}"></td>
                                <td th:text="${direccion.Colonia.Municipio.Estado.Nombre}"></td>
                                <td th:text="${direccion.Colonia.Municipio.Estado.Pais.Nombre}"></td>
                                <td>
                                   <div class="btn-group" role="group">
                                        <a class="btn btn-sm btn-warning" th:href="|@{/usuario/formEditable?IdUsuario=}${usuario.IdUsuario}&IdDireccion=${direccion.IdDireccion}|">
                                         <!--   th:href="|@{/usuario/formEditable?IdDireccion=}${direccion.IdDireccion}&IdUsuario=${Usuario.IdUsuario}|"-->
                                            
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a class="btn btn-sm btn-danger">
                                            
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
        
       <div class="btn-group" role="group">
    <a th:href="@{/usuario/formEditable(IdUsuario=${usuario.idUsuario}, IdDireccion=0)}" 
       class="btn btn-sm btn-primary">
        <i class="bi bi-plus"></i> Agregar Dirección
    </a>
</div>
</body>
</html>
